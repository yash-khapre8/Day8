
<!DOCTYPE html>

<body>
    <h3 style="text-align: center;">Task 1: Simple Contact Form </h3>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit" style="padding: 10px;display: block ; margin: 0 auto;">Submit</button>
    </form>
    <h3 style="text-align: center;">Task 2: Form with HTML5 Validation </h3>
    <form action="/submit" method="post">
        <br>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*[A-Z]).{6,}"
            title="Password must be at least 6 characters long and contain at least one uppercase letter"><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit" style="padding: 10px;display: block ; margin: 0 auto;">Submit</button>

    </form>
    <h3 style="text-align: center;">Task 3: Create a Multi-Page Form with fieldset </h3>

    <form action="/submit" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>
        </fieldset>

        <fieldset>
            <legend>Address Information</legend>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </fieldset>

        <button type="submit" style="padding: 10px;display: block ; margin: 0 auto;">Submit</button>

    </form>

    <h3 style="text-align: center;">Task 4: Form with Custom Radio Buttons and Checkboxes </h3>
    <form action="/submit" method="POST">
        <label>Select your favorite fruit:</label><br>
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="apple">Apple</label><br>
        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="banana">Banana</label><br>
        <input type="radio" id="cherry" name="fruit" value="cherry">
        <label for="cherry">Cherry</label><br><br>

        <label>Select your hobbies:</label><br>

        
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label><br>
        
        <input type="checkbox" id="swimming" name="hobby" value="swimming">
        <label for="swimming">Swimming</label><br>
        
        <input type="checkbox" id="cycling" name="hobby" value="cycling">
        <label for="cycling">Cycling</label><br><br>

        <button type="submit" style="padding: 10px;display: block ; margin: 0 auto;">Submit</button>

    </form>

   
<form action="/submit" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
  
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br>
  
    <button type="submit">Submit</button>
  </form>
  
  <style>
    form {
      max-width: 600px;
      margin: 0 auto;
    }
  
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  
    
    @media (max-width: 768px) {
      input, textarea, button {
        width: 100%;
        padding: 15px;
      }
    }
